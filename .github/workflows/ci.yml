name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses-dev
          pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --show-diff-on-failure --all-files
      - name: Build
        run: make
